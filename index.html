<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>My Expenses App</h1>
      <form id="expense-form">
        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            id="expense-name"
            placeholder="Your expense name"
            required
          />
        </div>
        <div class="mt-3">
          <input
            type="number"
            class="form-control"
            id="expense-amount"
            placeholder="Amount (e.g. 500)"
            min="0.1"
            step="0.1"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="add-expense-btn">
          Add expense
        </button>
      </form>
      <div class="mt-3">
        <h2 id="total-expenses">Total expenses:</h2>
      </div>
      <div><ol id="expense-list"></ol></div>
    </div>
  </body>
</html>
